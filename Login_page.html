<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="background" style="overflow:hidden">
            <nav>
                <div class="navigation">
                    <a class="title" href="">Chefsite</a>
                    <a class="login" href="signup.html">Signup</a>
                    <a class="login" href="login.html">Login</a>
                </div>
            </nav>
            <header>
                <div class="container">
                    <div class="inner">
                        <h3 class="login">Welcome to Chefsite</h3>
                        <p class="login">Login to your account</p>
                        <form action="PHP/login.php" method="POST">
                            <div class="login">
                                <input type="text" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="login">
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="login">
                                <input type="submit" name="submit" id="submit" value="Login">
                            </div>
                            <p class="login" style="font-weight: unset;">Dont have an account? <a class="signup" href="signup.html">Sign up</a></p>
                        </form>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
